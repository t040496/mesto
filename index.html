<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__items">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__image">
        <div class="profile__info">
          <div class="profile__item">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="button profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <article class="elements__item">
        <img src="./images/Karachaevsk.jpg" alt="Храм на скальном отроге" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="button elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Elbrus.jpg" alt="Вид на поля с горой Эльбрус на горизонте" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="button elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Dombai.jpg" alt="Вид на заснеженные горы" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button class="button elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Iremel.jpg" alt="Голубое небо и Вид гору" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Иремель</h2>
          <button class="button elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Belukha_Mountain.jpg" alt="Вид на гору и спускающихся по склону туристов"
          class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Белуха</h2>
          <button class="button elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/salavat_yulaev.jpg" alt="Вид на фигуру Салавата Юлаева на коне" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Уфа</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <span class="footer__copyright">&#169; 2020 Mesto Russia</span>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__profile-info">
            <input id="formName" type="text" class="popup__form-item popup__form-item_name" placeholder="Ваше имя"
              name="name" value="">
            <input id="formSpecial" type="text" class="popup__form-item popup__form-item_profession"
              placeholder="Ваша профессия" name="profession" value="">
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button"></button>
      </div>
    </div>

  </main>
  <script async src="./scripts/index.js"></script>
</body>

</html>
