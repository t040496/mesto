<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Timur">
  <meta name="description" content="Загружайте фотографии, ставьте лайки в сервисе Mesto">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__items">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя" class="profile__image">
        <div class="profile__info">
          <div class="profile__item">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="button profile__button-add" type="button"></button>
    </section>
    <section class="elements">

    </section>
    <footer class="footer">
      <span class="footer__copyright">&#169; 2020 Mesto Russia</span>
    </footer>

    <div class="popup" id="profilePopup">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__profile-info">
            <input id="formName" type="text" class="popup__form-item popup__form-item_type_name" placeholder="Ваше имя"
              name="name" required minlength="2" maxlength="40">
              <span class="popup__form-item-error formName-error" ></span>
            <input id="formSpecial" type="text" class="popup__form-item"

              placeholder="Ваша профессия" name="profession" value="" required minlength="2" maxlength="200">
              <span class="popup__form-item-error formSpecial-error" ></span>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button" id="buttonCloseProfile"></button>
      </div>
    </div>
    <div class="popup" id="addCardForm">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__profile-info">
            <input id="formTitle" type="text" class="popup__form-item popup__form-item_type_name" placeholder="Название"
              name="name" minlength="2" maxlength="30" required>
              <span class="popup__form-item-error formTitle-error" ></span>
            <input type="url" id="formLink" class="popup__form-item"
              placeholder="Ссылка на картинку" name="link" required>
              <span class="popup__form-item-error formLink-error" ></span>
          </fieldset>
          <button class="popup__button popup__button_create popup__button_invalid" type="submit">Создать</button>
        </form>
        <button class="popup__close-icon" type="button" id="buttonCloseCard"></button>
      </div>
    </div>
    <div class="popup popup_gallery" id="popup-gallery">
      <div class="popup__img-container popup__container">
        <button class="popup__close-icon" type="button" id="buttonGallery"></button>
        <figure class="popup__wrapper-figure">
          <img src="#" class="popup__image"  alt="">
          <figcaption class="popup__image-subtitle"></figcaption>
        </figure>
      <p class="popup__image-subtitle"></p>
      </div>

    </div>
  </main>

  <template id="elements__item-template">


    <article class="elements__item">
      <button class="elements__button"></button>
      <img src="./images/Karachaevsk.jpg" alt="Храм на скальном отроге" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </article>
  </template>
  <!-- <script type="module" src="../dist/index.js" defer></script> -->
</body>

</html>
